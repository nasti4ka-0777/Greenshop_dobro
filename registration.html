<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="assets/css/css_libs/normalize.css">
        <link rel="stylesheet" href="assets/css/css_libs/reset.css">
        <link rel="stylesheet" href="assets/css/fonts.css" />
        <link rel="stylesheet" href="assets/css/registration/styles.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>
                    <a class="login" href="#login">Login</a>
                    <span> | </span>
                    <a class="register" href="#register"> Register </a>
                </h2>
            </div>
            <div class="devider">
                <p>Enter your email and password</p>
            </div>

            <div class="form">
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Enter your email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>

                    <input class="register-btn" type="submit" value="Register">
                </form>
            </div>

            <div class="devider">
                <p>Or register with</p>
            </div>

            <div class="google-facebook">
                <button>
                    <i class="fa-brands fa-google"></i>
                    Continue with Google
                </button>
                <button>
                    <i class="fa-brands fa-facebook"></i>
                    Continue with Facebook
                </button>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/041afbe02b.js" crossorigin="anonymous"></script>
    </body>
</html>
